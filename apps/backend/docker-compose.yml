# =============================================================================
# Docker Compose - Backend API + PostgreSQL
# =============================================================================
#
# 使用方法:
#   起動:     docker compose up -d
#   停止:     docker compose down
#   ログ確認: docker compose logs -f api
#   DB接続:   docker compose exec db psql -U postgres -d home_garden
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: home-garden-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: home_garden
    ports:
      - "5432:5432"
    volumes:
      # データ永続化
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d home_garden"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # ---------------------------------------------------------------------------
  # Go Backend API
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-garden-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # サーバー設定
      SERVER_PORT: 8080
      APP_ENV: development
      # データベース設定（DBサービス名をホストとして使用）
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: home_garden
      DB_SSLMODE: disable
      # JWT設定
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRE_HOUR: 24
      # CORS設定（Expo Web: 19006, Metro: 8081）
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8081,http://localhost:19006,http://192.168.0.14:8081,http://192.168.0.14:19006
    volumes:
      # .envファイルをマウント（オプション：環境変数で上書き可能）
      - ./.env:/app/.env:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - backend-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  backend-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
