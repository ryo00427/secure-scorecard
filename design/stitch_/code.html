<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>自己紹介ページ</title>

    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: #f2f5f8;
      }

      .container {
        width: 80%;
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      .profile {
        display: flex;
        gap: 30px;
        align-items: center;
      }

      .profile img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #4a90e2;
      }

      .info {
        font-size: 18px;
        color: #444;
        line-height: 1.8;
      }

      .info span {
        font-weight: bold;
        color: #222;
      }

      .reason {
        margin-top: 30px;
        padding: 20px;
        background: #eef6ff;
        border-left: 5px solid #4a90e2;
        border-radius: 6px;
        font-size: 18px;
        line-height: 1.8;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>自己紹介</h1>

      <div class="profile">
        <!-- ▼ 写真を差し替えてください ▼ -->
        <img src="https://via.placeholder.com/200" alt="プロフィール写真" />

        <div class="info">
          <div><span>名前：</span>杉山 瑠</div>
          <div><span>年齢：</span>20歳（例）</div>
          <div><span>仕事：</span>学生 / エンジニア志望</div>
          <div><span>趣味：</span>プログラミング・ゲーム・読書</div>
        </div>
      </div>

      <div class="reason">
        <span>エンジニアになった理由：</span><br />
        テクノロジーを使って便利な仕組みを作り、人の生活を良くできる仕事だと感じたため。
        ものづくりを通して自分のアイデアを形にできることに魅力を感じました。
      </div>
    </div>
  </body>
</html>
